<div>
    <div class="modal-header">
        <h1>Editing: {{modal.distributor.name}}</h1>
    </div>
    <div class="modal-body">
        <input placeholder="{{modal.distributor.name}}" ng-model="modal.distributor.name" />
        <input placeholder="{{modal.distributor.zipCodeRegion}}" ng-model="modal.distributor.zipCodeRegion" />

    </div>
