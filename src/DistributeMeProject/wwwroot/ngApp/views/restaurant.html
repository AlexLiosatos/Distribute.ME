<h2>{{controller.message}}</h2>

<form ng-submit="controller.add(restaurant)">
    <input ng-model="restaurant.name" placeholder="Name Of Restaurant" />
    <input ng-model="restaurant.zipCodeRegion" placeholder="Zip Code" />
    <input type="submit" value="Add Restaurant" />
</form>


<table class="table table-striped">
    <tr>
        <th>Name Of Restaurant</th>
        <th>Zip Code</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr ng-repeat="myRestaurant in controller.restaurants">
        <td><a ui-sref="restaurantdetails({id: myRestaurant.id})">{{myRestaurant.name}}</a></td>
        <td>{{myRestaurant.zipCodeRegion}}</td>
        <td><button class="btn" ng-click="controller.showModal(myRestaurant)">Edit</button></td>
        <td><button type="submit" class="alert-danger" ng-click="controller.delete(myRestaurant.id)">Delete</button></td>
    </tr>
</table>
